<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Log in to Facebook</title>
  </head> 
  <body class="bg-gray-200">
    <div class="container mt-48 flex items-center justify-center">
      <div class="left w-1/3">
        <img src="fb1.svg" class="w-80">
        <p class="text-xl max-w-96 ml-7">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 shadow-xl relative">
        <input class="px-4  h-12 my-2 border rounded-lg border-1 outline-blue-500 border-gray-500 " type="text" placeholder="Email or Phone number">
        <input class="px-4  h-12 my-2  border rounded-lg border-1 outline-blue-500 border-gray-500" type="password" placeholder="password">
        <button class="bg-blue-600 text-white my-2 py-2 rounded-md font-bold text-xl hover:bg-blue-700">Log in</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-600 text-white my-2 py-2 mx-auto px-4  rounded-md font-bold text-xl hover:bg-green-700">Create New Account</button>
        <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
